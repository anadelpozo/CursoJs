<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <!--Falta un script para todas las funcionalidades-->
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <img
            src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
            style="width: 300px; align-content: center;"
            alt=""
          />
          <h1 id="nombrePerfil"></h1>
          <h2 id="apellidoPerfil"></h2>
          <h3 id="edadPerfil"></h3>
          <h4 id="profesionPerfil"></h4>
          <h5 id="sexoPerfil"></h5>
          <h6 id="experienciaPerfil"></h6>
        </div>
        <div class="col-8">
          <h1>Perfil</h1>
          <div>
            <div class="mb-3">
              <label for="exampleInputNombre" class="form-label"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputNombre"
                aria-describedby="nombreHelp"
               onkeypress="inputTeclaPulsada(exampleInputNombre.value)"
              />
            <div class="mb-3">
              <label for="exampleInputApellido" class="form-label"
                >Apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputApellido"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEdad" class="form-label"
                >Edad</label
              >
              <input
                type="number"
                class="form-control"
                id="exampleInputEdad"
              />
              <div class="mb-3">
                <label for="exampleInputProfesion" class="form-label"
                  >Profesion</label
                >
                <select
                  type="checkbox"
                  class="form-control"
                  id="exampleInputProfesion"
                  
                >
                <option value="ingeniero">Ingeniero</option>
                <option value="profesor">Profesor</option>
                <option value="matematico">Mantemático</option>
                <option value="doctor">Doctor</option>
              </select>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="sexo_grupo" value="masculino">
                <label class="form-check-label" for="flexRadioDefault1">
                 Masculino
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="sexo_grupo" id="radiomasculino" for="radiomasculino" value="femenino">
                <label class="form-check-label" for="flexRadioDefault1">
                 Femenino
                </label>
              </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleExperiencia"
                >Experiencia</label
              >
            </div>
            <!-- <button type="submit" class="btn btn-primary" onclick="botonFormPulsado(exampleInputNombre.value, exampleInputApellido.value, exampleInputEdad.value, exampleInputProfesion.value)">Guardar</button> -->
            <button class="btn btn-primary" id="botonMostrar">Mostrar</button>
            <button class="btn btn-primary" id="botonGuardar">Guardar</button>
            <button class="btn btn-primary" id="botonBorrar">Borrar</button>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col" id="contenidoUsuario">
          <h1>Usuarios</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          <ul>
          </ul>

        </div>
      </div>
    </div>

    <script src="./js/01_inicio_dom.js"></script>
  </body>
</html>
